<div class="map-with-navigation">
    <div class="search-bar-holder">
        <div class='search-bar'>
            <input type="search" placeholder="Search location" [(ngModel)]="query" (keydown.enter)="search()">
            <button (click)="search()">Search</button>
        </div>
        <ul class='results'>
            <li *ngFor="let result of results; let i = index" class='result' (click)="selectLocation(i)">
                {{result.formatted}}
            </li>
        </ul>
    </div>
    <div class="map-holder">
        <agm-map class='map' [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" (mapClick)="choseThisLocation($event)">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
    </div>
</div>
